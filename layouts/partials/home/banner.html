<div class="latest-post-wrapper">
  <div class="latest-post-banner">
    {{ $pages := where .Site.RegularPages "Draft" "ne" true }}
    {{ $pages = $pages.ByDate.Reverse }}
    {{ with index $pages 0 }}
      <a href="{{ .RelPermalink }}" class="banner-link" target="_blank" rel="noopener">
        <span class="banner-text">
          <span class="banner-label">
            {{ with .Site.Params.latestPostLabel }}
              {{ . }}
            {{ else }}
              ğŸ“£ Latest post:
            {{ end }}
          </span>
          <span class="banner-date">{{ .Date | time.Format "2006-01-02" }}</span>
          <span class="banner-title">{{ .Title }}</span>
        </span>
      </a>
    {{ end }}
  </div>
</div>
