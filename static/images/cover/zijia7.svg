<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1000" viewBox="0 0 1600 1000">
  <defs>
    <!-- 全局样式 -->
    <style>
      .title {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
        fill: #ffffff;
      }
      .subtitle {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
        fill: rgba(255,255,255,0.7);
      }
    </style>

    <!-- 背景渐变 -->
    <linearGradient id="bg" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#07080b"/>
      <stop offset="50%" stop-color="#1a1f2bff"/>
      <stop offset="100%" stop-color="#2f394dff"/>
    </linearGradient>

    <!-- 路线发光效果（克制一点） -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 箭头 -->
    <marker id="arrow" markerWidth="14" markerHeight="14" refX="10" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 Z" fill="rgba(255,255,255,0.85)"/>
    </marker>
  </defs>

  <!-- 背景 -->
  <rect width="1600" height="1000" fill="url(#bg)" rx="40" ry="40"/>

  <!-- 路线 + 小车 -->
  <g filter="url(#glow)">
    <!-- 横向路线（居中偏下） -->
    <line x1="260" y1="640" x2="1340" y2="640"
          stroke="rgba(120,190,255,0.9)" stroke-width="6"
          stroke-linecap="round" marker-end="url(#arrow)"/>
    <!-- 起点/终点圆点 -->
    <circle cx="260" cy="640" r="10" fill="rgba(120,190,255,1)"/>
    <circle cx="1340" cy="640" r="10" fill="rgba(120,190,255,1)"/>

    <!-- 自驾小车图标：在路线中点上方，简洁线条 -->
    <!-- 车的自身宽约 86，高约 40，这里放在 (800, 580) 左右 -->
    <g transform="translate(757, 580)">
      <!-- 车身轮廓 -->
      <path d="
        M 10 36
        L 20 26
        Q 24 18 34 18
        L 58 18
        Q 68 18 72 26
        L 82 36
        H 92
        Q 96 36 96 40
        V 48
        Q 96 52 92 52
        H 10
        Q 6 52 6 48
        V 40
        Q 6 36 10 36
        Z"
        fill="rgba(255,255,255,0.05)"
        stroke="rgba(255,255,255,0.9)"
        stroke-width="2.2"
        stroke-linejoin="round"/>

      <!-- 车窗 -->
      <path d="
        M 24 26
        Q 28 20 34 20
        H 54
        Q 60 20 64 26
        L 70 34
        H 26
        Z"
        fill="rgba(255,255,255,0.18)"
        stroke="rgba(255,255,255,0.7)"
        stroke-width="1.6"
        stroke-linejoin="round"/>

      <!-- 车轮 -->
      <circle cx="26" cy="52" r="7.5"
              fill="rgba(7,8,11,1)" stroke="rgba(255,255,255,0.95)" stroke-width="2"/>
      <circle cx="74" cy="52" r="7.5"
              fill="rgba(7,8,11,1)" stroke="rgba(255,255,255,0.95)" stroke-width="2"/>
    </g>
  </g>

  <!-- 大标题：城市名（水平居中） -->
  <text x="800" y="360"
        class="title"
        font-size="60" font-weight="600"
        text-anchor="middle">
    北京 → 呼和浩特
  </text>

  <!-- 英文副标题（也居中） -->
  <text x="800" y="420"
        class="subtitle"
        font-size="40" font-weight="400"
        text-anchor="middle">
    Beijing → Hohhot
  </text>
</svg>
